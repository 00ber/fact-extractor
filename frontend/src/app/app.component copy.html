<div class="flex flex-col bg-steelblue-50 text-steelblue-950">
  <header class="bg-steelblue-950 text-steelblue-50 font-silkscreen text-sm lg:text-4xl py-6 text-center">LLM Fact Extractor</header>
  <div class="flex flex-row">
    <div class="flex flex-col basis-2/3 items-stretch">
      <div class="mx-10 mt-6 mb-2 flex flex-col">
        <label for="question-input" class="block mb-2 text-2xl font-semibold font-montseratt text-gray-900">Question</label>
        <input type="text" id="question-input" placeholder="Enter the question here" class="block basis-5/6 p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-gray-500 focus:border-gray-500">
      </div>
      <div class="mx-10 mt-6 mb-2 block text-2xl font-semibold font-montseratt text-gray-900">
        <span>Enter the URLs of the target documents</span>
      </div>
      
      <div class="mx-10 mt-6 mb-2 flex flex-row items-center" *ngFor="let urlField of urlFields; ;let last = last;">
        <label for="basis-1/6 question-input" class="w-36 mr-1 block mb-2 text-md font-semibold font-montseratt text-gray-900">Document # {{ urlField.index }}</label>
        <input type="text" id="question-input" (input)="onURLValueChange($event, urlField)" [value]="urlField.value" class="basis-5/6 block p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-gray-500 focus:border-gray-500">
      </div>
      <div class="items-center self-center">
        <button type="button" (click)="extractFacts()" class="mx-6 my-6 h-12 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-xl px-5 py-2.5 me-2 mb-2">Extract Facts</button>
      </div>
    </div>
    <div class="flex flex-col basis-1/3 mt-6 mx-3"></div>
  </div>
</div>
