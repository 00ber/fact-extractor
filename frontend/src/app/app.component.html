<div class="flex flex-col bg-steelblue-50 text-steelblue-950">
  <header class="bg-steelblue-950 text-steelblue-50 font-silkscreen text-sm lg:text-4xl py-6 text-center">LLM Fact Extractor</header>
  <div class="flex flex-row m-3">
    <div class="basis-1/2">
      <div class="mx-10 mt-6 mb-2 flex flex-col">
        <label for="question-input" class="block mb-2 text-2xl font-semibold font-montseratt text-gray-900">Question</label>
        <input type="text" id="question-input" (input)="onQuestionValueChange($event)" [value]="question" placeholder="Enter the question here" class="block p-4 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-base focus:ring-gray-500 focus:border-gray-500">
      </div>
      <div class="mx-10 mt-6 mb-2 flex flex-col">
        <label for="document-urls" class="block mb-2 text-2xl font-semibold font-montseratt text-gray-900">Document URLs</label>
        <textarea id="document-urls" rows="8" [value]="documentUrlsValue" (input)="onURLValueChange($event)" class="block p-4 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-gray-500 focus:border-gray-500" placeholder="Enter Document URLs separated by newlines"></textarea>
      </div>
      <div class="mx-10 mt-6 mb-2 flex justify-center items-center">
        <button *ngIf="!loading" type="button" (click)="extractFacts()" class="w-64 mx-6 my-6 h-12 text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-xl px-5 py-2.5 me-2 mb-2">Extract Facts</button>
        <button *ngIf="loading" type="button" class="inline-flex items-center w-64 mx-6 my-6 h-12 text-white bg-gray-500 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-xl px-5 py-2.5 me-2 mb-2" disabled>
          <div role="status">
            <svg aria-hidden="true" class="w-4 h-4 me-2 text-white-200 animate-spin fill-gray-500" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
            <span class="sr-only">Loading...</span>
          </div>
          Extracting Facts...
        </button>
      </div>
    </div>
    <div class="basis-1/2 mx-10">
      <h3 class="mt-6 font-montseratt font-semibold text-2xl">Facts: </h3>
      <div class="mt-3 border border-gray-200 min-h-[520px] rounded-lg">
        <ng-container *ngIf="loading">
          <div role="status" class="m-2 p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-700">
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
            <span class="sr-only">Loading...</span>
          </div>
          <div role="status" class="m-2 p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-700">
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
            <span class="sr-only">Loading...</span>
          </div>
          <div role="status" class="m-2 p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-700">
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
            <span class="sr-only">Loading...</span>
          </div>
          <div role="status" class="m-2 p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-700">
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
            <span class="sr-only">Loading...</span>
          </div>
          <div role="status" class="m-2 p-4 border border-gray-200 rounded shadow animate-pulse md:p-6 dark:border-gray-700">
            <div class="h-2 bg-gray-200 rounded-full dark:bg-gray-700 mb-2.5"></div>
            <div class="h-2.5 bg-gray-200 rounded-full dark:bg-gray-700 w-48 mb-4"></div>
            <span class="sr-only">Loading...</span>
          </div>
        </ng-container>

        <ng-container *ngIf="!loading">
          <div *ngFor="let f of facts" class="m-2 p-4 bg-white border border-gray-200 rounded shadow">
            <p class="mb-3 font-normal text-gray-500 dark:text-gray-400">{{ f }}</p>
          </div>
        </ng-container>
      </div> 
    </div>
  </div>
</div>
